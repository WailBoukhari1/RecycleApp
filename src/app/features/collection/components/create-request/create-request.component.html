<div class="max-w-2xl mx-auto">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Collection Request</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <mat-form-field>
          <mat-label>Waste Type</mat-label>
          <mat-select formControlName="wasteType">
            <mat-option *ngFor="let type of wasteTypes" [value]="type">
              {{type | titlecase}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Weight (kg)</mat-label>
          <input matInput type="number" formControlName="weight" min="0.1" step="0.1">
        </mat-form-field>

        <div class="photo-upload" (click)="fileInput.click()">
          <input #fileInput type="file" hidden multiple accept="image/*" (change)="onFileSelected($event)">
          <mat-icon>cloud_upload</mat-icon>
          <p>Click to upload photos</p>
          <p *ngIf="selectedPhotos.length" class="text-sm text-gray-600">
            {{selectedPhotos.length}} photos selected
          </p>
        </div>

        <mat-form-field>
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address" rows="3"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="grid grid-cols-2 gap-4">
          <mat-form-field>
            <mat-label>Start Time</mat-label>
            <input matInput type="time" formControlName="startTime">
          </mat-form-field>

          <mat-form-field>
            <mat-label>End Time</mat-label>
            <input matInput type="time" formControlName="endTime">
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>Notes</mat-label>
          <textarea matInput formControlName="notes" rows="3"></textarea>
        </mat-form-field>

        <div class="flex justify-end">
          <button mat-raised-button color="primary" type="submit" [disabled]="!requestForm.valid">
            Create Request
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
