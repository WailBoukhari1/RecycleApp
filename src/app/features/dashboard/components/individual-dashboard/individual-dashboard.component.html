<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto px-4">
    <!-- Welcome Section -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">
        Welcome back, {{ (user$ | async)?.firstName }}!
      </h1>
      <p class="text-gray-600">
        Track your recycling progress and manage your collection requests.
      </p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Stats Card -->
      <mat-card class="bg-gradient-to-br from-blue-500 to-blue-600 text-white">
        <mat-card-content>
          <div class="flex items-center justify-between mb-4">
            <div class="text-lg font-medium">Total Points</div>
            <mat-icon class="text-blue-200">stars</mat-icon>
          </div>
          <div class="text-3xl font-bold mb-2">150</div>
          <div class="text-sm text-blue-100">Points earned from recycling</div>
        </mat-card-content>
      </mat-card>
      <!-- Rewards Card -->
      <mat-card>
        <mat-card-header>
          <mat-card-title>Available Rewards</mat-card-title>
        </mat-card-header>
        <mat-card-content class="!mt-4">
          <div class="space-y-4">
            <div class="p-4 border border-gray-200 rounded-lg">
              <div class="flex items-center justify-between mb-2">
                <span class="font-medium">50 MAD Voucher</span>
                <span class="text-sm text-gray-500">100 points</span>
              </div>
              <button
                mat-stroked-button
                color="primary"
                class="w-full"
                [disabled]="true"
              >
                Redeem
              </button>
            </div>
            <div class="p-4 border border-gray-200 rounded-lg">
              <div class="flex items-center justify-between mb-2">
                <span class="font-medium">100 MAD Voucher</span>
                <span class="text-sm text-gray-500">200 points</span>
              </div>
              <button
                mat-stroked-button
                color="primary"
                class="w-full"
                [disabled]="true"
              >
                Redeem
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <!-- Quick Actions Card -->
      <mat-card>
        <mat-card-header>
          <mat-card-title>Quick Actions</mat-card-title>
        </mat-card-header>
        <mat-card-content class="!mt-4">
          <div class="grid grid-cols-2 gap-4">
            <button
              mat-stroked-button
              color="primary"
              (click)="navigateToCreateRequest()"
            >
              <mat-icon>add_circle</mat-icon>
              <span class="ml-2">New Request</span>
            </button>
            <button
              mat-stroked-button
              color="primary"
              (click)="navigateToRequests()"
            >
              <mat-icon>list</mat-icon>
              <span class="ml-2">My Requests</span>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
